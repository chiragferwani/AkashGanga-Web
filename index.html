<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AkashGanga</title>
  <link rel="stylesheet" href="style.css">
   <!-- Favicon -->
   <link href="img/logo.png" rel="icon">
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div id="main" name="signin">
        <h1>SIGN IN</h1>
        <input id="email" type="text" placeholder="Email" required>
        <input id="password" type="password" placeholder="Password" required>
        <button id="submit" class="button" style="width: 340px; height: 60px; align-items: center; font-size: 18px;">Submit</button>
        <p><span>or</span></p>
        <button id="sign-up" class="button" style="width:340px; height: 60px; align-items: center; font-size: 18px;">Sign Up</button>
      </div>

      <div id="create-acct">
        <h1>Create an Account</h1>
        <input id="email-signup" type="text" placeholder="Email *" required>
        <input id="password-signup" type="password" placeholder="Password *" required>
        <button id="create-acct-btn" class="button" style="width: 340px; height: 60px; align-items: center; font-size: 18px;">Create Account</button>
        <p><span>or</span></p>
        <button id="return-btn" class="button" style="width: 340px; height: 60px; align-items: center; font-size: 18px;">Return to Login</button>
      </div>
    </div>
    <div class="image-container">
      <img src="img/loginimgtry.png" alt="Illustration">
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
